<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    .setting {
      margin-bottom: 4px;
    }
    label {
      display: block;
    }
    input[type="text"] {
      display: block;
      padding: 4px;
      border: 1px #ccc solid;
      border-radius: 4px;
      width: 90%;
    }
    button {
      padding: 6px;
      border: 1px #ccc solid;
      border-radius: 4px;
    }
    hr {
      border: 0;
      border-top: 1px #ccc solid;
    }
  </style>
</head>
<body>

  <p>Customize the colors of the live chat overlay. Enter the <a href="https://www.google.com/search?q=hex+color+picker">hex codes</a> of the colors you'd like to use. Remember that full black #000 will be keyed out. You can delete a value to reset it to the default.</p>
  <ul>
    <li>Black: #000</li>
    <li>Dark Grey: #222</li>
    <li>White: #fff</li>
  </ul>

  <form>
    <div class="setting">
      <label for="border-radius">Border Radius (pixels)</label>
      <input type="number" id="border-radius">
    </div>
    <div class="setting">
      <label for="color">Background Color</label>
      <input type="text" id="color">
    </div>
    <hr>
    <div class="setting">
      <label for="author-bg-color">Author Background Color</label>
      <input type="text" id="author-bg-color">
    </div>
    <div class="setting">
      <label for="author-color">Author Text Color</label>
      <!-- checked is the default state to be overridden by settings. -->
      <input type="text" id="author-color" checked="true">
    </div>
    <div class="setting">
      <label for="show-author" style="display: inline-block">Show Author Name?</label>
      <input type="checkbox" id="show-author">
    </div>
    <hr>
    <div class="setting">
      <label for="comment-bg-color">Chat Message Background Color</label>
      <input type="text" id="comment-bg-color">
    </div>
    <div class="setting">
      <label for="comment-color">Chat Message Text Color</label>
      <input type="text" id="comment-color">
    </div>
    <hr>
    <div class="setting">
      <label for="font-family">Font</label>
      <input type="text" id="font-family">
    </div>
    <button type="submit">Save</button>
  </form>

  <script src="options.js"></script>

</body>

</html>
